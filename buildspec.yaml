version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started 
      - echo Building the Docker image...
      - echo "$CODEBUILD_WEBHOOK_TRIGGER" | cut -d'/' -f 2
      - branchName = "$CODEBUILD_WEBHOOK_TRIGGER" | cut -d'/' -f 2
      - echo $branchName
      - docker build -t abcdefs:$CODEBUILD_WEBHOOK_TRIGGER .
